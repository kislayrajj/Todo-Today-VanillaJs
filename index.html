<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>Focus on <span>Today</span></h1>
      </div>
      <div class="app">
        <div class="subheading">
          <h2>Today</h2>
          <i class="fa-regular fa-sun"></i>
          <p>List you goals to increase you efficiency.</p>
        </div>
        <div class="progress-bar">
          <div class="progress-level">
            <span class="level-completed"> 0 </span>/
            <span style="padding-right: 4px;" class="total-level"> 0 </span> completed
          </div>
        </div>
        <div class="error-div"></div>
        <div class="goals">
          <div>
            <input type="checkbox" class="checkbox checkbox-1" /><input
              type="text"
              placeholder="Add new goal ..."
              class="goal-input goal-input-1" />
          </div>
          <div>
            <input type="checkbox" class="checkbox checkbox-2" /><input
              type="text"
              placeholder="Add new goal ..."
              class="goal-input goal-input-2" />
          </div>
          <div>
            <input type="checkbox" class="checkbox checkbox-3" /><input
              type="text"
              placeholder="Add new goal ..."
              class="goal-input goal-input-3" />
          </div>
        </div>
        <footer>
          <div class="slogan">"One step at a time"</div>
          <div>
            <a href="https://github.com/kislayrajj/Todo-Today-VanillaJs" target="_blank" rel="noopener noreferrer"> Visit Repo <i class="fa-brands fa-github-alt"></i> </a>
          </div>
        </footer>
      </div>
    </div>
    ]
  </body>
</html>
